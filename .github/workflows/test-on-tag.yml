name: Test on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  # Python tests
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: auto-codex
        run: |
          uv venv
          PY_VER="${{ matrix.python-version }}"
          PY_VER_NODOT="$(echo "$PY_VER" | tr -d '.')"
          uv pip install -r requirements-py${PY_VER_NODOT}.lock
          uv pip install -r ../tests/requirements-test-py${PY_VER_NODOT}.lock

      - name: Run tests
        working-directory: auto-codex
        run: |
          source .venv/bin/activate
          pytest ../tests/ -v --tb=short

  # Frontend tests
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Install dependencies
        working-directory: auto-codex-ui
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: auto-codex-ui
        run: pnpm test

name: Lint

on:
  push:
    branches: [main]
    paths:
      - "auto-codex/**"
      - "auto-codex-ui/**"
      - "tests/**"
      - "scripts/**"
      - ".github/workflows/**"
      - "pyproject.toml"
      - "ruff.toml"
      - "auto-codex/requirements*.lock"
      - "tests/requirements-test*.lock"
      - "auto-codex-ui/pnpm-lock.yaml"
      - "auto-codex-ui/package.json"
  pull_request:
    branches: [main]
    paths:
      - "auto-codex/**"
      - "auto-codex-ui/**"
      - "tests/**"
      - "scripts/**"
      - ".github/workflows/**"
      - "pyproject.toml"
      - "ruff.toml"
      - "auto-codex/requirements*.lock"
      - "tests/requirements-test*.lock"
      - "auto-codex-ui/pnpm-lock.yaml"
      - "auto-codex-ui/package.json"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Python linting
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check auto-codex/ --output-format=github

      - name: Run ruff format check
        run: ruff format auto-codex/ --check --diff

  # TypeScript/React linting
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Install dependencies
        working-directory: auto-codex-ui
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run ESLint
        working-directory: auto-codex-ui
        run: pnpm lint

      - name: Run TypeScript check
        working-directory: auto-codex-ui
        run: pnpm typecheck

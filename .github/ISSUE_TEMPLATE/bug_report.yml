name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: If applicable, paste any error messages or logs.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Auto Claude is affected?
      options:
        - Python Backend (auto-claude/)
        - Electron UI (auto-claude-ui/)
        - Both
        - Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Auto Claude Version
      description: What version are you running? (check package.json or git tag)
      placeholder: "v2.0.1"

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: "3.12.0"

  - type: input
    id: node-version
    attributes:
      label: Node.js Version (for UI issues)
      description: Output of `node --version`
      placeholder: "20.10.0"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem.
